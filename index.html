<header>
    <div class="name-wrapper">
            <span>Criccahub</span>
    </div><br>
</header>
<body>
    <div class="box streams">
        <span class="streams-title">Latest media</span><br><br><br>
        <div class="streams-wrapper">
            <iframe
            height="320" width="480"
            src="https://player.twitch.tv/?channel=criccadamus&parent=criccadam.us"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen="true" 
            scrolling="no"
            ></iframe>
            <iframe
            width="480" height="320"
            src="https://www.youtube-nocookie.com/embed/O4jALVwmpGA"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            scrolling="no"
            allowfullscreen></iframe>
        </div>
    </div>
<br>
    <div class="box links">
        <div class="button-wrapper">
            <span class="links-title">Links</span><br><br><br>
        <table class="buttons-grid">
            <tr rel="row-one">
                <td rel="reddit">            
                    <a href="https://www.reddit.com/user/criccadamus" target="_blank">
                    <div class="button reddit">
                        <span><img class="reddit-icon" src="resources/icons/reddit.png" width="100" height="100" class="twitter-icon"><!-- Thanks FlatIcons! --></span>
                    </div>
                    </a>
                </td>
                <td rel="anilist">
                    <a href="https://anilist.co/user/criccadamus/" target="_blank">
                    <div class="button anilist">
                        <span><img src="resources/icons/anilist.svg" width="100" height="100" class="mastodon-icon"><!-- Thanks FlatIcons! --></span>
                    </div>
                    </a>
                </td>
            </tr>
            <tr rel="row-two">
                <td rel="github">
            <a href="https://github.com/criccadamus" target="_blank">
            <div class="button github">
            <span><img class="github-icon" src="resources/icons/github.png" width="100" height="100" class="twitter-icon"><!-- Thanks FlatIcons! --></span>
            </div>
            </a>
                </td>
                <td rel="mastodon">
            <a href="https://mas.to/@criccadamus" target="_blank">
            <div class="button mastodon">
            <span><img src="resources/icons/mastodon.png" width="100" height="100" class="mastodon-icon"><!-- Thanks FlatIcons! --></span>
            </div>
            </a>
                </td>
            </tr>
            <tr rel="row-three">
                <td rel="blog">
                    <a href="https://blog.criccadam.us" target="_blank">
                    <div class="button blog">
                    <span><img src="resources/icons/blog.png" width="100" height="100" class="mastodon-icon"><!-- Thanks FlatIcons! --></span>
                    </div>
                    </a>
                </td>
                <td rel="mastodon">
                    <a href="https://mailhide.io/en/e/PAQ3Cq6k?ltcl" target="_blank">
                    <div class="button mail">
                    <span><img src="resources/icons/mail.png" width="100" height="100" class="mastodon-icon"><!-- Thanks FlatIcons! --></span>
                    </div>
                    </a>
                </td>

            </tr>
        </table>   
        </div>
    </div>
